<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="timer">00:00</p>
        <div class="btns">
            <button class="pomodoro btn" data-time="1500">Pomodoro</button>
            <button class="shortBreak btn" data-time="300">Short Break</button>
            <button class="longBreak btn" data-time="900">Long Break</button>
            <button class="reset btn" data-time="0000">Reset Timer</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
